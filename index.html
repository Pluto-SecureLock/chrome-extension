    <div class="current-mission-card w-9/10 h-[150px] rounded-md m-3 flex justify-center items-center">
      <div class="InitBox">
        <button class = "bg-blue-700 text-amber-50 text-shadow-white p-2 rounded-[10px] hover:scale-110 transition-transform duration-200 cursor-pointer text-[15px] font-bold" id="pairBtn">Pair the device</button>
      </div>
    
        <div class="ActiveBox hidden">
          <button id="showKeysBtn">Show Keys</button>
          <button id="typeBtn">Type</button>
          <button id="getBtn">Get</button>
          <button id="openWindow">Open in Standalone Window</button>
        </div>

<div class="ActiveBox hidden">
    <input type="text" class="bg-gray-100 hover:bg-gray-200 h-[10vh] w-9/10 rounded-md p-5 text-base font-bold" id="searchInput" placeholder="Search..." />
    <ul id="suggestions"></ul>

    

<table>
      <thead>
        <tr>
          <th>Stored Keys</th>
        </tr>
      </thead>
      <tbody id="keyTableBody"></tbody>
    </table>

</div>
