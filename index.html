<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pluton Extension</title>
        <meta name="description" content="pluto extension 0.1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <p>Pluto Extension</p>
        
        <input type="text" id="searchInput" placeholder="Search..." />
        <ul id="suggestions"></ul>
        <table>
  <thead>
    <tr><th>Stored Keys</th></tr>
  </thead>
  <tbody id="keyTableBody"></tbody>
</table>

        <button id="pairBtn">Pair the device</button>
        <button id="showKeysBtn">Show Keys</button>
        <button id="typeBtn">Type</button>
        <button id="getBtn">Get</button>
        <button id="openWindow">Open in Standalone Window</button>


        <script src="./index.js" ></script>
    </body>
</html>
