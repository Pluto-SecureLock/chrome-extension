<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pluto SecureLock - Rebel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css" />
</head>
<body class="p-4">
    <div class="flex items-center justify-between pb-4 border-b border-light-gray mb-4">
        <div class="flex items-center">
            <img src="./sources/Pluto3.png" alt="Pluto Logo" class="h-8 mr-2">
            <span class="text-xl font-black text-rio-blue tracking-widest uppercase">Pluto</span>
        </div>
        <div class="flex items-center space-x-3">
            <button id="masterLockBtn" class="p-2 rounded-full bg-mindaro text-eerie-black shadow-lg hover:shadow-glow-mindaro transition-all duration-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2h2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2h1zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <button id="openWindow" class="text-eerie-black opacity-75 hover:scale-110 hover:opacity-100 transition-transform duration-200" title="Open in Standalone Window">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <image href="sources/share.png"
                    width="20" height="20" />
                </svg>
            </button>
        </div>
    </div>

    <div class="current-mission-card p-4 rounded-xl mb-4 shadow-dynamic transition-transform duration-300 transform-gpu">
        <div class="current-mission-content">
            <h3 class="text-xs font-bold uppercase mb-1 opacity-80">Current Mission</h3>
            <p id="currentSite" class="text-lg font-extrabold mb-2 break-words">Loading...</p>
            <div class="flex items-center justify-between mb-3">
                <div>
                    <p class="text-sm font-semibold opacity-90">Username</p>
                    <p id="deviceStatus" class="text-md font-bold">Not Paired</p>
                </div>
                <button id="pairBtn" class="bg-white text-rio-blue p-2 rounded-full hover:scale-110 transition-transform duration-200" title="Pair Device">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                    </svg>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-semibold opacity-90">Password</p>
                    <p class="text-md font-bold">••••••••••••</p>
                </div>
                <div class="flex space-x-2">
                    <button id="getBtn" class="bg-white text-rio-blue p-2 rounded-full hover:scale-110 transition-transform duration-200" title="Get Key">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                    <button id="typeBtn" class="bg-white text-rio-blue p-2 rounded-full hover:scale-110 transition-transform duration-200" title="Type Key">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-4">
        <div class="col-span-2 bg-light-gray p-3 rounded-lg shadow-sm search-container">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-rio-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" placeholder="Intel Search..." class="flex-1 bg-transparent text-eerie-black font-semibold focus:outline-none">
            </div>
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>
        <button class="bg-mindaro p-3 rounded-lg shadow-sm text-eerie-black font-semibold flex justify-center items-center hover:shadow-glow-mindaro transition-shadow duration-200" title="Show Keys">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
            KEYS
        </button>
    </div>

    <div class="flex-grow bg-light-gray p-3 rounded-lg shadow-inner mb-4 overflow-y-auto">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-sm font-extrabold text-rio-blue uppercase">Encrypted Archives</h3>
            <span class="text-xs text-gray-subtle">Recent Operations</span>
        </div>

        <div id="keyCardsContainer" class="grid grid-cols-1 gap-2">
            </div>

        <button id="showKeysBtn" class="w-full bg-rio-blue text-white py-2 rounded-lg mt-2 font-bold uppercase tracking-wide hover:bg-mindaro hover:text-eerie-black transition-colors duration-200 shadow-lg hover:shadow-glow-mindaro">
            Unleash Full Vault
        </button>
        <table>
          <thead>
            <tr>
              <th>Stored Keys</th>
            </tr>
          </thead>
          <tbody id="keyTableBody"></tbody>
        </table>
    </div>

    <div class="flex justify-around items-center pt-4 border-t border-light-gray">
        <button class="flex flex-col items-center flex-1 tab-button active px-2 py-1 rounded-md hover:bg-gray-100 transition-colors duration-200 focus:outline-none" data-tab="core">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 text-mindaro" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v2H5a2 2 0 00-2 2v8a2 2 0 002 2h10a2 2 0 002-2v-8a2 2 0 00-2-2h-1V6a4 4 0 00-4-4zm-4 4a4 4 0 018 0v2H6V6z" clip-rule="evenodd" />
            </svg>
            <span class="text-xs font-semibold text-mindaro uppercase">The Core</span>
        </button>

        <!-- Bulk Add tab -->
        <button
          class="flex flex-col items-center flex-1 tab-button px-2 py-1 rounded-md hover:bg-gray-100 transition-colors duration-200 focus:outline-none"
          data-tab="bulk">
          <svg class="h-6 w-6 mb-1 text-eerie-black opacity-60"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
            <image href="sources/add.png"
                  width="20" height="20" />
          </svg>
          <span class="text-xs font-semibold text-gray-subtle uppercase">Import Secrets</span>
        </button>
        <!-- Settings tab -->
        <button class="flex flex-col items-center flex-1 tab-button px-2 py-1 rounded-md hover:bg-gray-100 transition-colors duration-200 focus:outline-none" data-tab="settings">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 text-eerie-black opacity-60" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.527.288 1.137.387 1.724.067z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-xs font-semibold text-gray-subtle uppercase">Settings</span>
        </button>
    </div>

  <script src="./index.js"></script>
</body>
</html>
